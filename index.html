<script>
    document.addEventListener("DOMContentLoaded", function () {
        function setupCarousel(carouselClass) {
            let images = document.querySelectorAll("." + carouselClass + " .carousel-images img");
            let currentIndex = 0;
            function updateCarousel() {
                images.forEach((img, index) => {
                    img.classList.toggle("active", index === currentIndex);
                });
            }
            document.querySelector("." + carouselClass + " .prevBtn").addEventListener("click", function () {
                currentIndex = (currentIndex - 1 + images.length) % images.length;
                updateCarousel();
            });
            document.querySelector("." + carouselClass + " .nextBtn").addEventListener("click", function () {
                currentIndex = (currentIndex + 1) % images.length;
                updateCarousel();
            });
            updateCarousel();
        }
        setupCarousel("carousel1");
        setupCarousel("carousel2");
    });
</script>
